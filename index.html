<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            transform-style: preserve-3d;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            transform-style: preserve-3d;
            animation: floatHeader 6s ease-in-out infinite;
        }
        
        @keyframes floatHeader {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }
        
        h1 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateZ(50px);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a0a0c0;
            max-width: 700px;
            margin: 0 auto;
            transform: translateZ(30px);
        }
        
        /* 3D Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 50px;
            transform-style: preserve-3d;
        }
        
        .filter-btn {
            background: linear-gradient(145deg, #0f3460, #1a1a2e);
            color: #e0e0ff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover {
            transform: translateZ(20px) rotateX(10deg) rotateY(10deg);
            box-shadow: -10px 10px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(145deg, #533483, #0f3460);
            color: #fff;
        }
        
        .filter-btn.active {
            background: linear-gradient(145deg, #e94560, #c4364e);
            color: white;
            transform: translateZ(30px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.3);
        }
        
        /* 3D Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
            transform-style: preserve-3d;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #1a1a2e;
            height: 320px;
            transform-style: preserve-3d;
            transform: rotateX(0) rotateY(0) translateZ(0);
        }
        
        .gallery-item:hover {
            transform: rotateX(5deg) rotateY(-5deg) translateZ(20px) scale(1.05);
            box-shadow: -15px 25px 50px rgba(0, 0, 0, 0.6);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            transform: translateZ(30px);
        }
        
        .gallery-item:hover .gallery-img {
            transform: translateZ(50px) scale(1.1);
        }
        
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(15, 52, 96, 0.95), transparent);
            color: white;
            padding: 25px;
            transform: translateY(100%) translateZ(40px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }
        
        .gallery-item:hover .image-info {
            transform: translateY(0) translateZ(40px);
        }
        
        .image-title {
            font-size: 1.4rem;
            margin-bottom: 8px;
            transform: translateZ(20px);
        }
        
        .image-category {
            font-size: 1rem;
            opacity: 0.9;
            transform: translateZ(15px);
        }
        
        /* 3D Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 2000px;
        }
        
        .lightbox-content {
            max-width: 85%;
            max-height: 80%;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            transform: rotateY(0deg) rotateX(0deg) translateZ(0);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 40px;
            transform-style: preserve-3d;
        }
        
        .nav-btn {
            background: rgba(233, 69, 96, 0.8);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transform: translateZ(50px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-btn:hover {
            background: rgba(233, 69, 96, 1);
            transform: translateZ(50px) scale(1.1) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
        }
        
        .close-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(233, 69, 96, 0.8);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transform: translateZ(60px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .close-btn:hover {
            background: rgba(233, 69, 96, 1);
            transform: translateZ(60px) rotateZ(90deg) scale(1.1);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
        }
        
        .lightbox-info {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            padding: 25px;
            background: rgba(15, 52, 96, 0.7);
            backdrop-filter: blur(10px);
            transform: translateZ(40px);
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .lightbox-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .lightbox-category {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* 3D Floating Elements */
        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 20px;
            transform-style: preserve-3d;
            animation: float3D 20s infinite linear;
            z-index: -1;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            animation-duration: 25s;
            background: rgba(83, 52, 131, 0.1);
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 8%;
            width: 80px;
            height: 80px;
            animation-duration: 30s;
            animation-delay: -5s;
            background: rgba(15, 52, 96, 0.1);
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            animation-duration: 35s;
            animation-delay: -10s;
            background: rgba(233, 69, 96, 0.05);
        }
        
        @keyframes float3D {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0) translateZ(0); }
            25% { transform: rotateX(15deg) rotateY(45deg) rotateZ(10deg) translateZ(50px); }
            50% { transform: rotateX(0) rotateY(90deg) rotateZ(0) translateZ(100px); }
            75% { transform: rotateX(-15deg) rotateY(135deg) rotateZ(-10deg) translateZ(50px); }
            100% { transform: rotateX(0) rotateY(180deg) rotateZ(0) translateZ(0); }
        }
        
        /* 3D Gallery Entrance Animation */
        @keyframes galleryEntrance {
            0% { 
                opacity: 0;
                transform: rotateX(-90deg) rotateY(20deg) translateZ(-200px);
            }
            100% { 
                opacity: 1;
                transform: rotateX(0) rotateY(0) translateZ(0);
            }
        }
      
        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
            
            h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .gallery-item {
                height: 280px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .nav-btn, .close-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 15px;
            }
            
            .gallery-item {
                height: 240px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .filter-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .nav-btn, .close-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .lightbox-info {
                padding: 20px;
                bottom: 20px;
            }
            
            .lightbox-title {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 576px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 12px;
            }
            
            .gallery-item {
                height: 200px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .filter-controls {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .close-btn {
                top: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

                title: "Northern Lights", 
                category: "nature", 
                effect: "Celestial 3D Display" 
            }

        // DOM elements
        const gallery = document.getElementById('gallery');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.querySelector('.lightbox-content');
        const lightboxTitle = document.querySelector('.lightbox-title');
        const lightboxCategory = document.querySelector('.lightbox-category');
        const closeBtn = document.querySelector('.close-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        // Current image index for lightbox navigation
        let currentImageIndex = 0;
        let isLightboxOpen = false;
        
        // Initialize gallery with 3D entrance animation
        function initGallery() {
            gallery.innerHTML = '';
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${image.category}`;
                galleryItem.setAttribute('data-category', image.category);
                galleryItem.setAttribute('data-index', index);
                
                // Apply entrance animation with delay
                galleryItem.style.animation = `galleryEntrance 0.8s ease-out ${index * 0.1}s both`;
                
                galleryItem.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" class="gallery-img">
                    <div class="image-info">
                        <h4 class="image-title">${image.title}</h4>
                        <p class="image-category">${image.category.charAt(0).toUpperCase() + image.category.slice(1)} | ${image.effect}</p>
                    </div>
                `;
                
                gallery.appendChild(galleryItem);
                
                // Add 3D mouse move effect
                galleryItem.addEventListener('mousemove', (e) => {
                    if (isLightboxOpen) return;
                    
                    const itemRect = galleryItem.getBoundingClientRect();
                    const x = e.clientX - itemRect.left;
                    const y = e.clientY - itemRect.top;
                    
                    const centerX = itemRect.width / 2;
                    const centerY = itemRect.height / 2;
                    
                    const rotateY = ((x - centerX) / centerX) * 5;
                    const rotateX = ((centerY - y) / centerY) * 5;
                    
                    galleryItem.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px) scale(1.05)`;
                });
                
                galleryItem.addEventListener('mouseleave', () => {
                    if (isLightboxOpen) return;
                    galleryItem.style.transform = 'rotateX(0) rotateY(0) translateZ(0) scale(1)';
                });
                
                // Add click event to open lightbox with 3D effect
                galleryItem.addEventListener('click', () => openLightbox(index));
            });
        }
        
        // Filter gallery items with 3D transition
        function filterGallery(filter) {
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach((item, index) => {
                if (filter === 'all' || item.getAttribute('data-category') === filter) {
                    // 3D flip-in animation for filtered items
                    item.style.animation = `galleryEntrance 0.6s ease-out ${index * 0.05}s both`;
                    setTimeout(() => {
                        item.style.display = 'block';
                    }, 300);
                } else {
                    // 3D flip-out animation for hidden items
                    item.style.animation = 'none';
                    item.style.transform = 'rotateX(-90deg) rotateY(20deg) translateZ(-100px)';
                    item.style.opacity = '0';
                    setTimeout(() => {
                        item.style.display = 'none';
                    }, 500);
                }
            });
            
            // Update active button with 3D effect
            filterButtons.forEach(btn => {
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                    // Add 3D bounce effect to active button
                    btn.style.animation = 'none';
                    setTimeout(() => {
                        btn.style.animation = 'galleryEntrance 0.5s ease-out';
                    }, 10);
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Open lightbox with 3D animation
        function openLightbox(index) {
            isLightboxOpen = true;
            currentImageIndex = parseInt(index);
            updateLightbox();
            
            // Reset lightbox 3D transform
            lightboxImg.style.transform = 'rotateY(90deg) rotateX(-20deg) translateZ(-200px)';
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Animate lightbox entrance
            setTimeout(() => {
                lightboxImg.style.transform = 'rotateY(0deg) rotateX(0deg) translateZ(0)';
            }, 50);
            
            // Add mouse move effect to lightbox image
            lightbox.addEventListener('mousemove', lightboxMouseMove);
        }
        
        // 3D lightbox mouse move effect
        function lightboxMouseMove(e) {
            const lightboxRect = lightbox.getBoundingClientRect();
            const x = e.clientX - lightboxRect.left;
            const y = e.clientY - lightboxRect.top;
            
            const centerX = lightboxRect.width / 2;
            const centerY = lightboxRect.height / 2;
            
            const rotateY = ((x - centerX) / centerX) * 5;
            const rotateX = ((centerY - y) / centerY) * 5;
            
            lightboxImg.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) translateZ(50px)`;
        }
        
        // Update lightbox content
        function updateLightbox() {
            const image = images[currentImageIndex];
            lightboxImg.src = image.src;
            lightboxImg.alt = image.title;
            lightboxTitle.textContent = image.title;
            lightboxCategory.textContent = `${image.category.charAt(0).toUpperCase() + image.category.slice(1)} | ${image.effect}`;
        }
        
        // Close lightbox with 3D animation
        function closeLightbox() {
            isLightboxOpen = false;
            
            // Animate lightbox exit
            lightboxImg.style.transform = 'rotateY(90deg) rotateX(-20deg) translateZ(-200px)';
            
            setTimeout(() => {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
                
                // Reset gallery items
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.style.transform = 'rotateX(0) rotateY(0) translateZ(0) scale(1)';
                });
            }, 500);
            
            // Remove mouse move effect
            lightbox.removeEventListener('mousemove', lightboxMouseMove);
        }
        
        // Navigate to previous image with 3D flip
        function prevImage() {
            // Flip out animation
            lightboxImg.style.transform = 'rotateY(90deg) rotateX(0) translateZ(-100px)';
            
            setTimeout(() => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                updateLightbox();
                
                // Flip in animation
                lightboxImg.style.transform = 'rotateY(-90deg) rotateX(0) translateZ(-100px)';
                
                setTimeout(() => {
                    lightboxImg.style.transform = 'rotateY(0) rotateX(0) translateZ(0)';
                }, 50);
            }, 300);
        }
        
        // Navigate to next image with 3D flip
        function nextImage() {
            // Flip out animation
            lightboxImg.style.transform = 'rotateY(-90deg) rotateX(0) translateZ(-100px)';
            
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                updateLightbox();
                
                // Flip in animation
                lightboxImg.style.transform = 'rotateY(90deg) rotateX(0) translateZ(-100px)';
                
                setTimeout(() => {
                    lightboxImg.style.transform = 'rotateY(0) rotateX(0) translateZ(0)';
                }, 50);
            }, 300);
        }
        
        // Event Listeners
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                filterGallery(filter);
            });
        });
        
        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);
        
        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });
        
        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            filterGallery('all');
            
            // Log to console that all images should be working
            console.log("Image Gallery Loaded Successfully!");
            console.log("Total Images: " + images.length);
            console.log("Animal Images: " + images.filter(img => img.category === 'animals').length);
        });
    </script>
</body>
