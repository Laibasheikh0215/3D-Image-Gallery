<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 3D Floating Background Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
      <header>
        <h1>Image Gallery</h1>
        <p class="subtitle">
          Ferozen time. Liquid emotions, and stories waiting to be told.
        </p>
        <p class="subtitle">Welcome to my Visual Diary.</p>
      </header>

      <div class="filter-controls">
        <button class="filter-btn active" data-filter="all">All Images</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="city">City</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
        <button class="filter-btn" data-filter="travel">Travel</button>
      </div>

      <div class="gallery" id="gallery">
        <!-- Gallery items will be generated by JavaScript -->
      </div>

      <div class="lightbox" id="lightbox">
        <button class="close-btn">&times;</button>
        <div class="lightbox-nav">
          <button class="nav-btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="nav-btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <img class="lightbox-content" src="" alt="" />
        <div class="lightbox-info">
          <h3 class="lightbox-title">Image Title</h3>
          <p class="lightbox-category">Category</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
